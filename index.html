<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Layout</title>

    <link rel="shortcut icon" href="https://img.freepik.com/vector-gratis/icono-redes-sociales-vector-instagram-7-junio-2021-bangkok-tailandia_53876-136728.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1723075200&semt=ais_hybrid" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="post">
            <div class="post-header">
                <div class="post-info">
                    <i class="fa-brands fa-html5"></i>
                    <div>
                        <h4>HTML5</h4>
                        <h6>Rigoberto</h6>
                    </div>
                </div>
                <div class="post-options">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="post-img">
                <img src="https://picsum.photos/400/350" alt="Picsum Photo">
            </div>
            <div class="post-footer">
                <div class="post-icons">
                    <div class="icons-group">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <i class="fa-regular fa-bookmark"></i>
                </div>


    <p class="post-liked">Liked by <strong>4GeeksAcademy</strong>, <strong>HTML5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
    <p class="post-description">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero, veniam! Quia voluptas nobis, vitae doloribus qui reprehenderit quaerat dolorem repellat. Eum fuga deserunt illum quae officia ducimus deleniti dolor ut?
    </p>

            </div>
        </div>
</body>
</html>
